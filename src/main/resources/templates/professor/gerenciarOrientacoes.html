<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="br">
<head>
<title>Gerenciar Orientações</title>
<div th:replace="fragments/header :: header-css"></div>
<div th:replace="fragments/header :: header-js"></div>
</head>
<body class="hold-transition skin-purple sidebar-mini">
	<div class="wrapper">
		<div th:replace="fragments/header :: header"></div>
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Gerenciar Orientações</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
					<li class="active">Here</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content container-fluid">

				<div class="box-body container" style="width: 80%;">
					<div class="dataTables_wrapper form-inline dt-bootstrap"
						id="example1_wrapper">
						<div>
							<label>Buscar: </label> <input class="form-control"
								placeholder="Nome do Professor" style="width: 40%;">
						</div>
						<br>
						<div class="row">
							<div class="col-sm-12">
								<table aria-describedby="example1_info"
									class="table table-bordered table-striped dataTable"
									id="example1" role="grid">
									<thead>
										<tr role="row">
											<th aria-controls="example1"
												aria-label="Rendering engine: activate to sort column descending"
												aria-sort="ascending" class="sorting_asc" colspan="1"
												rowspan="1" style="width: 80%;" tabindex="0">Professor(a)
											</th>
											<th aria-controls="example1"
												aria-label="Browser: activate to sort column ascending"
												class="sorting" colspan="1" rowspan="1"
												tabindex="0">Número de orientações</th>
										</tr>
									</thead>
									<tbody>
										<tr class="odd" role="row">
											<td>DARLENE TEIXEIRA CASTRO</td>
											<td>2</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<th colspan="1" rowspan="1">Professor</th>
											<th colspan="1" rowspan="1">Número de orientações</th>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-7">
								<div aria-live="polite" class="dataTables_info"
									id="example1_info" role="status">Exibindo 1 a 10 de 25
									professores</div>
							</div>
							<div class="col-sm-5">
								<div>
									<ul class="pagination">
										<li><a href="#">Previous</a></li>
										<li class="paginate_button active"><a href="#">1</a></li>
										<li class="paginate_button "><a href="#">2</a></li>
										<li class="paginate_button "><a href="#">3</a></li>
										<li class="paginate_button "><a href="#">4</a></li>
										<li class="paginate_button "><a href="#">5</a></li>
										<li class="paginate_button "><a href="#">6</a></li>
										<li class="paginate_button next" id="example1_next"><a>Next</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>

		<div th:replace="fragments/footer :: footer"></div>
		<div th:replace="fragments/sidebar :: sidebar-control"></div>
	</div>
</body>
</html>
