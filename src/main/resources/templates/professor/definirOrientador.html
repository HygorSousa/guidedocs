<!DOCTYPE HTML>
<html lang="br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orientadores</title>
    <div th:replace="fragments/header :: header-css"></div>
    <div th:replace="fragments/header :: header-js"></div>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Orientadores
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">Here</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">
            <center>
                <h3>Defina um orientador para o aluno: </h3>
                <br>
                <input class="form-control" placeholder="Aluno" type="user"/><br>
                <br>
                <form action="../index.html" method="post">
                    <select name="education">
                        <option>Área de conhecimento</option>
                        <option>Matemática</option>
                        <option>Biologia</option>
                        <option>Filosofia</option>
                        <option>Sociologia</option>
                    </select><br/>
                </form>
                <br>
                <input class="form-control" placeholder="Professor/Orientador" type="user"/>

                <div class="col-xs-4">
                    <br>
                    <button class="btn btn-primary btn-block btn-flat" type="submit">Cadastrar</button>

                </div>
            </center>
        </section>
        <!-- /.content -->
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/sidebar :: sidebar-control"></div>
</div>
</body>
</html>
