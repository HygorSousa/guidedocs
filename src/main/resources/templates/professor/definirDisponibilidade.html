<!DOCTYPE HTML>
<html lang="br" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Disponibilidade</title>
<div th:replace="fragments/header :: header-css"></div>
<div th:replace="fragments/header :: header-js"></div>
</head>
<body class="hold-transition skin-purple sidebar-mini">
	<div class="wrapper">
		<div th:replace="fragments/header :: header"></div>
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Definir Disponibilidade</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
					<li class="active">Here</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content container-fluid">

				<div class="container" style="width: 80%;">

					<table class="table">
						<tr>
							<th>Data</th>
							<th>Hora</th>
						</tr>
						<tr>
							<td><i class="fa fa-calendar"></i><input
								class="form-control pull-right" id="datepicker" type="date"></td>
							<td><i class="fa fa-clock-o" aria-hidden="true"></i><input
								class="form-control pull-right" id="datepicker" type="time"></td>
						</tr>
					</table>

					<button class="btn btn-primary" style="width: 100%;" type="submit">Adicionar
						Disponibilidade</button>

					<br> <br> <br>

					<h4>Quadro de Disponibilidade</h4>
					<table class="table table-bordered">
						<tbody>
							<tr style="background-color: #354248; color: white;">
								<th>Data</th>
								<th>Hora</th>
								<th style="width: 40px"></th>
							</tr>
							<tr>
								<td>14/09/2019</td>
								<td>16:00</td>
								<td><i class="fa fa-trash" aria-hidden="true"></i></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
			<!-- /.content -->
		</div>

		<div th:replace="fragments/footer :: footer"></div>
		<div th:replace="fragments/sidebar :: sidebar-control"></div>
	</div>
</body>
</html>
