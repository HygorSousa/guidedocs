<!DOCTYPE HTML>
<html lang="br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Disponibilidade</title>
    <div th:replace="fragments/header :: header-css"></div>
    <div th:replace="fragments/header :: header-js"></div>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Definir Disponibilidade</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">Here</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">

            <div class="container" style="width: 80%;">

                <div class="input-group date">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input class="form-control pull-right" id="datepicker" type="date">
                </div>

                <div class="form-group">
                    <div class="radio">
                        <label> <input checked="" id="optionsRadios1"
                                       name="optionsRadios" type="radio" value="option1"> Disponivel
                        </label>
                    </div>
                    <div class="radio">
                        <label> <input id="optionsRadios2" name="optionsRadios"
                                       type="radio" value="option2"> Indisponivel
                        </label>
                    </div>
                </div>

                <button class="btn btn-primary" style="width: 100%;" type="submit">Adicionar
                    Disponibilidade
                </button>

                <br>
                <br>
                <br>

                <h4>Quadro de Disponibilidade</h4>
                <table class="table table-bordered">
                    <tbody>
                    <tr style="background-color: #354248; color: white;">
                        <th>Data</th>
                        <th style="width: 40px">Disponibilidade</th>
                    </tr>
                    <tr>
                        <td>14/09/2019</td>
                        <td>Disponivel</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <!-- /.content -->
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/sidebar :: sidebar-control"></div>
</div>
</body>
</html>
