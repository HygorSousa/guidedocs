<!DOCTYPE HTML>
<html lang="br" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Resetar senha</title>
  <div th:replace="fragments/header :: header-css"></div>
  <div th:replace="fragments/header :: header-js"></div>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="index.html"><b>Guide</b>Docs</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Informe a nova senha</p>

    <form action="index.html" method="post" th:action="@{/reset}">

      <div class="form-group has-feedback">
        <label for="password"></label>
        <input class="form-control" id="password" name="password" placeholder="Senha" type="password">
      </div>

      <div class="form-group has-feedback">
        <label for="confirm"></label>
        <input class="form-control" id="confirm" name="confirm" placeholder="Confirme a senha" type="password">
      </div>

      <input type="hidden" name="token" th:value="${#httpServletRequest.getParameter('token')}" >

      <div class="row">
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" type="submit">Alterar Senha</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- jQuery 3 -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
</body>
</html>
