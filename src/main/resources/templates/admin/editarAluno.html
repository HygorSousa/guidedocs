<!DOCTYPE HTML>
<html lang="br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Aluno</title>
    <div th:replace="fragments/header :: header-css"></div>
    <div th:replace="fragments/header :: header-js"></div>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Editar Aluno
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">Here</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">

            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nome</label>

                        <div class="col-sm-10">
                            <input class="form-control" disabled="disabled"
                                   placeholder="Este campo nao pode ser alterado">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 control-label">Matricula</label>

                        <div class="col-sm-10">
                            <input class="form-control" disabled="disabled"
                                   placeholder="Este campo nao pode ser alterado">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">CPF</label>

                        <div class="col-sm-10">
                            <input class="form-control" disabled="disabled"
                                   placeholder="Este campo nao pode ser alterado">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Curso</label>

                        <div class="col-sm-10">
                            <input class="form-control" placeholder="Curso">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Periodo</label>

                        <div class="col-sm-10">
                            <input class="form-control" placeholder="Periodo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Telefone</label>

                        <div class="col-sm-10">
                            <input class="form-control" placeholder="Telefone">
                        </div>
                    </div>

                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button class="btn btn-info pull-right" type="submit">Salvar</button>
                </div>
                <!-- /.box-footer -->
            </form>

        </section>
        <!-- /.content -->
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/sidebar :: sidebar-control"></div>
</div>
</body>
</html>
