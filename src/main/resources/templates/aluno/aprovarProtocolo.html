<!DOCTYPE HTML>
<html lang="br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Solicitações</title>
    <div th:replace="fragments/header :: header-css"></div>
    <div th:replace="fragments/header :: header-js"></div>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Solicitações

            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">Here</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">
            <center>
                <h3>Protocolos</h3><br>


                <input class="form-control" placeholder="Número do protocolo" type="text"/><br>
                <br>
                <input class="form-control" placeholder="Nome do Aluno" type="text"/><br>
                <br>
                <input class="form-control" placeholder="CPF do aluno" type="text"/><br>
                <br>
                <input class="form-control" placeholder="Matrícula" type="text"/><br>
                <br>
                <textarea cols="20" name="comments" rows="5" wrap="physical">Solicitação</textarea><br/>
                <textarea cols="20" name="comments" rows="5" wrap="physical">Observações</textarea><br/>

                <button class="btn btn-primary btn-block btn-flat" type="submit">Aceitar</button>
                <button class="btn btn-primary btn-block btn-flat" type="submit">Recusar</button>
                <br>
                <small>*esses campos devem estar preenchidos, a finalidade desta tela é apenas aceitar e
                    recusar*</small>
                <br>
            </center>
        </section>
        <!-- /.content -->
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/sidebar :: sidebar-control"></div>
</div>
</body>
</html>
