<!DOCTYPE HTML>
<html lang="br" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Esqueci minha senha</title>
  <div th:replace="fragments/header :: header-css"></div>
  <div th:replace="fragments/header :: header-js"></div>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="index.html"><b>Guide</b>Docs</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Informe o email para que possamos enviar o link de recuparação</p>

    <form action="index.html" method="post" th:action="@{/forgot}">

      <div class="form-group has-feedback">
        <label for="email"></label>
        <input class="form-control" id="email" name="email" placeholder="Email" type="email"/>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" type="submit">Enviar</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
</body>
</html>
