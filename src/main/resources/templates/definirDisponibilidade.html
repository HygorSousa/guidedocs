<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="br">
<head>
<title>Disponibilidade</title>
<div th:replace="fragments/header :: header-css"></div>
<div th:replace="fragments/header :: header-js"></div>
</head>
<body class="hold-transition skin-purple sidebar-mini">
	<div class="wrapper">
		<div th:replace="fragments/header :: header"></div>
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Definir Disponibilidade</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
					<li class="active">Here</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content container-fluid">

				<div class="container" style="width: 80%;">

					<div class="input-group date">
						<div class="input-group-addon">
							<i class="fa fa-calendar"></i>
						</div>
						<input type="date" class="form-control pull-right" id="datepicker">
					</div>

					<div class="form-group">
						<div class="radio">
							<label> <input type="radio" name="optionsRadios"
								id="optionsRadios1" value="option1" checked=""> Disponivel
							</label>
						</div>
						<div class="radio">
							<label> <input type="radio" name="optionsRadios"
								id="optionsRadios2" value="option2"> Indisponivel
							</label>
						</div>
					</div>

					<button style="width: 100%;" class="btn btn-primary" type="submit">Adicionar
						Disponibilidade</button>

					<br>
					<br>
					<br>

					<h4>Quadro de Disponibilidade</h4>
					<table class="table table-bordered">
						<tbody>
							<tr style="background-color: #354248; color: white;">
								<th>Data</th>
								<th style="width: 40px">Disponibilidade</th>
							</tr>
							<tr>
								<td>14/09/2019</td>
								<td>Disponivel</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
			<!-- /.content -->
		</div>

		<div th:replace="fragments/footer :: footer"></div>
		<div th:replace="fragments/sidebar :: sidebar-control"></div>
	</div>
</body>
</html>
